<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
   
    import { getFirestore, collection, addDoc, getDocs, limit, query, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    
    const firebaseConfig = {
        apiKey: "AIzaSyAVvYZLRnhXw0r_L9qsWYKu2kQZmOyJSLs",
        authDomain: "nihongo-naraimashou.firebaseapp.com",
        projectId: "nihongo-naraimashou",
        storageBucket: "nihongo-naraimashou.appspot.com",
        messagingSenderId: "555772220708",
        appId: "1:555772220708:web:230347906896dd49390fb1"
    };

    const statusBox = document.getElementById('connection-status');
    let db;

    try {
        const app = initializeApp(firebaseConfig);
        db = getFirestore(app);

    } catch(e) {
        showStatus("Config Error: " + e.message, "red");
    }

    async function testConnection() {
        try {
          
            await loadRecentQuestions();
            statusBox.textContent = "âœ… Database Connected! (Ready to save)";
        } catch (e) {
            console.error(e);
            statusBox.textContent = "âŒ æ¥ç¶šã‚¨ãƒ©ãƒ¼ " + e.message;
            statusBox.style.background = "#ffebee";
            statusBox.style.color = "#c62828";
        }
    }


    const resizeImage = (file) => {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (event) => {
                const img = new Image();
                img.src = event.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const MAX_WIDTH = 800; 
                    const scaleSize = MAX_WIDTH / img.width;
                    const width = (img.width > MAX_WIDTH) ? MAX_WIDTH : img.width;
                    const height = (img.width > MAX_WIDTH) ? (img.height * scaleSize) : img.height;

                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    resolve(canvas.toDataURL('image/jpeg', 0.7)); 
                };
                img.onerror = (error) => reject(error);
            };
        });
    };

    
    async function loadRecentQuestions() {
        const listContainer = document.getElementById('questionsList');
        try {
            
            const querySnapshot = await getDocs(collection(db, "questions"));
            let questions = [];
            
            querySnapshot.forEach((doc) => {
                questions.push({ id: doc.id, ...doc.data() });
            });

           
            questions.sort((a, b) => {
                const dateA = a.createdAt?.seconds || 0;
                const dateB = b.createdAt?.seconds || 0;
                return dateB - dateA; 
            });

          
            const recent = questions.slice(0, 5);

            if (recent.length === 0) {
                listContainer.innerHTML = "<p>ã¾ã å•é¡ŒãŒã‚ã‚Šã¾ã›ã‚“ (No questions yet)</p>";
                return;
            }

            let html = "";
            recent.forEach(q => {
              
                const tracePart = q.parts ? q.parts.find(p => p.type === 'trace') : null;
                const traceChar = tracePart ? tracePart.text : '?';
                const fullText = q.parts ? q.parts.map(p => p.text).join('') : 'Unknown';
                
                html += `
                    <div class="question-item">
                        <img src="${q.image}" class="question-thumb" alt="Question Image">
                        <div>
                            <div style="font-weight: bold; font-size: 1.1em;">${fullText}</div>
                            <div style="font-size: 0.85em; color: #666;">
                                ã‚«ãƒ†ã‚´ãƒªãƒ¼: ${q.category}èªæ–‡ | ãªãã‚Š: ã€Œ${traceChar}ã€
                            </div>
                        </div>
                        <button class="delete-btn" data-id="${q.id}">å‰Šé™¤ (Delete)</button>
                    </div>
                `;
            });
            listContainer.innerHTML = html;

           
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', async (e) => {
                    const id = e.target.getAttribute('data-id');
                    if(confirm("æœ¬å½“ã«ã“ã®å•é¡Œã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ (Delete this question?)")) {
                        await deleteQuestion(id);
                    }
                });
            });

        } catch (e) {
            console.error("List Load Error:", e);
            listContainer.innerHTML = "<p style='color:red'>èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼ (Could not load list)</p>";
        }
    }

   
    async function deleteQuestion(id) {
        try {
            await deleteDoc(doc(db, "questions", id));
            showStatus("å‰Šé™¤ã—ã¾ã—ãŸ (Deleted Successfully)", "orange");
            loadRecentQuestions(); 
        } catch (e) {
            console.error("Delete Error:", e);
            showStatus("å‰Šé™¤ã‚¨ãƒ©ãƒ¼: " + e.message, "red");
        }
    }

   
    document.getElementById('uploadBtn').addEventListener('click', async () => {
        const btn = document.getElementById('uploadBtn');
        const category = parseInt(document.getElementById('category').value);
        const sentence = document.getElementById('sentence').value.trim();
        const traceChar = document.getElementById('traceChar').value.trim();
        const file = document.getElementById('imageFile').files[0];

        if (!sentence || !traceChar || !file) {
            alert("ã™ã¹ã¦å…¥åŠ›ã—ã¦ãã ã•ã„ï¼ (Please fill all fields)");
            return;
        }

        btn.disabled = true;
        btn.textContent = "å‡¦ç†ä¸­... (Processing)";
        showStatus("ç”»åƒã‚’åœ§ç¸®ä¸­... (Compressing Image)", "blue");

        try {
            const base64Image = await resizeImage(file);
            
            const letters = sentence.split('');
            const parts = letters.map(char => {
                return (char === traceChar) ? { type: 'trace', text: char } : { type: 'select', text: char };
            });

            showStatus("ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹ã«ä¿å­˜ä¸­... (Saving)", "blue");
            
            await addDoc(collection(db, "questions"), {
                category: category,
                image: base64Image,
                parts: parts,
                createdAt: new Date()
            });

            showStatus("âœ… ä¿å­˜ã—ã¾ã—ãŸï¼ (Saved Successfully)", "green");
            
            
            await loadRecentQuestions();
            
           
            document.getElementById('sentence').value = "";
            document.getElementById('traceChar').value = "";
            document.getElementById('imageFile').value = "";
            
        } catch (error) {
            console.error("Error:", error);
            showStatus("âŒ ã‚¨ãƒ©ãƒ¼: " + error.message, "red");
        } finally {
            btn.disabled = false;
            btn.textContent = "ä¿å­˜ã™ã‚‹ (Save)";
        }
    });

    function showStatus(msg, color) {
        const el = document.getElementById('status');
        el.style.display = 'block';
        el.textContent = msg;
        el.style.color = color;
    }
</script>
