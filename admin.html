<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>問題追加 (管理者用)</title>
    <link rel="stylesheet" href="sanitize.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* 管理画面専用のスタイル */
        body { background-color: #f4f4f4; padding: 20px; }
        .admin-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h1 { color: #333; margin-bottom: 20px; }
        .form-group { margin-bottom: 20px; text-align: left; }
        label { display: block; font-weight: bold; margin-bottom: 5px; color: #555; }
        input[type="text"], select, input[type="file"] {
            width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px;
        }
        button.save-btn {
            background-color: #2ecc71; color: white; border: none; padding: 15px; width: 100%;
            font-size: 18px; border-radius: 8px; cursor: pointer; font-weight: bold;
        }
        button.save-btn:hover { background-color: #27ae60; }
        .back-link { display: block; margin-top: 20px; color: #7f8c8d; text-decoration: none; }
        #status { margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>

<div class="admin-container">
    <h1>新しい問題を追加</h1>

    <div class="form-group">
        <label>1. カテゴリー (2語文 or 3語文)</label>
        <select id="category">
            <option value="2">2語文 (例: あおいくるま)</option>
            <option value="3">3語文 (例: ねこがさかなをたべる)</option>
        </select>
    </div>

    <div class="form-group">
        <label>2. せいかいの文 (すべてひらがな)</label>
        <input type="text" id="sentence" placeholder="例: あおいくるま">
    </div>

    <div class="form-group">
        <label>3. なぞる文字 (1文字だけ)</label>
        <input type="text" id="traceChar" placeholder="例: い">
        <small>※この文字が自動的に「なぞり書き」問題になります</small>
    </div>

    <div class="form-group">
        <label>4. イラスト画像</label>
        <input type="file" id="imageFile" accept="image/*">
    </div>

    <button id="uploadBtn" class="save-btn">保存する</button>
    <p id="status"></p>

    <a href="index.html" class="back-link">← トップに戻る</a>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

    
    const firebaseConfig = {
        apiKey: "AIzaSyAVvYZLRnhXw0r_L9qsWYKu2kQZmOyJSLs",
        authDomain: "nihongo-naraimashou.firebaseapp.com",
        projectId: "nihongo-naraimashou",
       
        storageBucket: "nihongo-naraimashou.firebasestorage.app", 
        messagingSenderId: "555772220708",
        appId: "1:555772220708:web:230347906896dd49390fb1",
        measurementId: "G-YS6SMK8HFW"
    };

 
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    document.getElementById('uploadBtn').addEventListener('click', async () => {
        const status = document.getElementById('status');
        const category = parseInt(document.getElementById('category').value);
        const sentence = document.getElementById('sentence').value.trim();
        const traceChar = document.getElementById('traceChar').value.trim();
        const file = document.getElementById('imageFile').files[0];

        if (!sentence || !traceChar || !file) {
            alert("すべて入力してください！");
            return;
        }

        status.textContent = "画像をアップロード中... (Uploading Image)";
        status.style.color = "blue";
        console.log("Starting upload...");
        
       
        const timer = setTimeout(() => {
            alert("Upload seems stuck!\n\nUse GitHub Pages instead of Localhost.\n(ローカル環境では動かない場合があります。GitHubにアップロードして試してください)");
            status.textContent = "Error: Upload Timeout (Localhost CORS Block)";
            status.style.color = "red";
        }, 8000);

        try {
        
            console.log("Uploading bytes...");
            const storageRef = ref(storage, 'question_images/' + new Date().getTime() + '_' + file.name);
            await uploadBytes(storageRef, file);
            
            clearTimeout(timer); 
            
            console.log("Upload done. Getting URL...");
            const imageUrl = await getDownloadURL(storageRef);
            console.log("Image URL:", imageUrl);

          
            const letters = sentence.split('');
            const parts = letters.map(char => {
                if (char === traceChar) {
                    return { type: 'trace', text: char };
                } else {
                    return { type: 'select', text: char };
                }
            });

           
            status.textContent = "データを保存中... (Saving Data)";
            console.log("Saving to Firestore...");
            await addDoc(collection(db, "questions"), {
                category: category,
                image: imageUrl,
                parts: parts,
                createdAt: new Date()
            });

            status.textContent = "保存しました！ (Success)";
            status.style.color = "green";
            console.log("All done!");
            
            
            document.getElementById('sentence').value = "";
            document.getElementById('traceChar').value = "";
            document.getElementById('imageFile').value = "";

        } catch (error) {
            clearTimeout(timer); 
            console.error("FULL ERROR:", error);
            status.textContent = "エラー: " + error.message;
            status.style.color = "red";
        }
    });
</script>

</body>
</html>
